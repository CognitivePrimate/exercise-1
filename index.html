<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <hr>
    <div class="main">
        <div class="container">
            <div class="form-container">
                <div class="card-top">
                    <h1 class="welcome-back">Welcome Back</h1>
                    <h2 class="sign-in">Sign In</h2>
                </div>
                <form class="form-content">
                    <input class="form-info" type="text" name="email" placeholder="Email"> <br>
                    <div class="tricksy-hobbit">
                        <input class="form-info" type="text" name="password" placeholder="Password">
                        <a class="forgot-password" href="#">Forgot?</a>
                    </div>
                    <input class="sign-in-button" type="submit" value="SIGN IN">
                    <a class="no-account" href="#">I don't have an account</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
